<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">pc lap</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">specs</a></li>
                <li><a class="nav-link" href="#">product</a></li>
                <li><a class="nav-link" href="#">contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <div class="pre">
            <div class="intro">
                <div class="intro-text">
                    <h1>best pc ever to buy</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Maiores nemo omnis dolores ad pariatur vel.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14-Inche</button>
                    <button class="cta-add">add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </div>
        
        <img class="big-cir" src="./img/big-eclipse.svg" alt="">
        <img class="mid-cir" src="./img/mid-eclipse.svg" alt="">
        <img class="small-cir" src="./img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
